<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to Palindromania Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Palindromania Page</h1>

      <form id="word">
        <div class="form-group">
          <label for="word">Enter a word and find its palindrome word equal:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="wordResult"></span></p>
      </div>
    </div>
  </body>
</html>
